<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='car_icon.ico') }}">
</head>
  <head>
    <title>Used Car Price Prediction</title>
    
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      color: #eee;
      }
      body {
      background: url("https://c4.wallpaperflare.com/wallpaper/273/755/675/fast-and-furious-dodge-charger-car-muscle-cars-wallpaper-preview.jpg") no-repeat center;
      background-size: cover;
      }
      h1, h2 {
      text-transform: uppercase;
      font-weight: 1000;
      }
      h2 {
      margin: 0 0 10 8px;
      }
      .main-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5); 
      }
      .left-part, form {
      padding: 24px;
      }
      .left-part {
      text-align: center;
      }
      .fa-graduation-cap {
      font-size: 72px;
     
      }
      form {
      <!--background: rgba(0, 0, 0, 0.5); -->
      size='a4'
      }
      .title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      }
      .info {
      display: flex;
      flex-direction: column;
      }
      input, select {
      padding: 5px;
      margin-bottom: 25px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      }
      input::placeholder {
      color: #eee;
      }
      option:focus {
      border: None;
      }
      option {
      background: black; 
      border: none;
      }
      .checkbox input {
      margin: 0 10px 0 0;
      vertical-align: middle;
      }
      .checkbox a {
      color: #26a9e0;
      }
      .checkbox a:hover {
      color: #85d6de;
      }
      .btn-item, button {
      padding: 10px 5px;
      margin-top: 20px;
      border-radius: 5px; 
      border: none;
      background: #26a9e0; 
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #fff;
      }
      .btn-item {
      display: inline-block;
      margin: 20px 5px 0;
      }
      button {
      width: 100%;
      }
      button:hover, .btn-item:hover {
      background: #85d6de;
      }
      @media (min-width: 568px) {
      html, body {
      height: 100%;
      }
      .main-block {
      flex-direction: row;
      height: calc(100% - 50px);
      }
      .left-part, form {
      flex: 1;
      height: auto;
      }
      }
      
      span {

      font-family: sans-serif;
      font-style: italic;
      font-weight: bolder
      }

     #Brand > option[value="default"][disabled] {
       color: darkgrey;
    }
    
    
      
    </style>
  </head>

    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Used Car Price Prediction</h1>
        <p><span>Â® Find the best deal for your car</span> </p><br>
        
        <div class="btn-group">
        <h3>{{ prediction_text }}</h3>
        </div>
      </div>
      <form action="{{ url_for('predict')}}" method="post">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Car Specification</h2>
        </div>
        <div class="info">
          <select name="Brand"  id="Brand" required="required">

                                <option value="ISUZU">ISUZU</option>
                                <option value="Jaguar">Jaguar</option>
                                <option value="Jeep">Jeep</option>
                                <option value="Lamborghini">Lamborghini</option>
                                <option value="Land">Land</option>
                                <option value="Mahindra">Mahindra</option>
                                <option value="Maruti">Maruti</option>
                                <option value="Mercedes-Benz">Mercedes-Benz</option>
                                <option value="Mini">Mini</option>
                                <option value="Mitsubishi">Mitsubishi</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Porsche">Porsche</option>
                                <option value="Renault">Renault</option>
                                <option value="Skoda">Skoda</option>
                                <option value="Smart">Smart</option>
                                <option value="Tata">Tata</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Volvo">Volvo</option>

          </select>
          
          <select name="cars" id="cars" required="required"  placeholder="Select the car">
                <option value="default"  selected="true" disabled>Select the car</option>

        </select>

          
          
          <select name="Transmission"  id="Transmission" required="required">
                                <option value="default" selected disabled>Select transmission type</option>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
          </select>
          <select name="Fuel_Type"  id="Fuel_Type" required="required">
                                <option value="default" selected disabled>Select fuel type</option>
                                <option value="Diesel">Diesel</option>
                                <option value="LPG">LPG</option>
                                <option value="CNG">CNG</option>
          </select>
          <input name="Year" id="Year"  type="number" placeholder="Provide year  ex.2019" required="required">
            <select name="owner"  id="owner" required="required">
                                <option value="default" selected disabled>Select the owner type</option>
                                <option value="one">First</option>
                                <option value="two">Second</option>
                                <option value="three">Third</option>
                                <option value="fourandmore">Fourth and above</option>
            </select>
          <input name="Kilometers_Driven" id="Kilometers_Driven" type="number" placeholder="Kilometers_Driven (Kilometers)" required="required">
          <input name="Mileage"  id="Mileage" type="number" placeholder="Mileage (Kilometer per Liter/kmpl)" required="required">
          <input name="Engine"  id="Engine" type="number" placeholder="Engine (CC) ex.ranges(600 to 6000)" required="required">
          <input name="Power"  id="Power" type="number" placeholder="Power (bhp) ex.ranges(0 to 500)" required="required">
          <input name="Seats"  id="Seats" type="number" placeholder="Seats" required="required">

          <select name="Location" id="Location" required="required"  placeholder="Location">
                                <option value="default" selected disabled>Select the servicing location</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Chennai">Chennai</option>

                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>

                                <option value="Kolkata ">Kolkata </option>
                                <option value="Mumbai ">Mumbai </option>
                                <option value="Pune ">Pune </option>
                                
          </select>
                
        </div>
        <button type="submit" href="/">Calculate the Price</button>
        <!--<h3>{{ prediction_text }}</h3>-->
      </form>
     
    </div>
